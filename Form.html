<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      background: url(SIT.jpg);
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
      margin: 0;
    }
    
    .container {
      background: rgba(208, 226, 219, 0.9); /* Transparent white */
      padding: 20px 40px;
      border-radius: 30px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], 
    input[type="date"],
    select, 
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #070f0b;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus, 
    select:focus, 
    input[type="file"]:focus {
      border-color: #2575fc;
      box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
    }

    .options {
      margin-top: 10px;
      text-align: left;
    }

    .options input {
      margin-right: 5px;
    }

    .buttons {
      margin-top: 20px;
    }

    input[type="submit"], 
    input[type="reset"] {
      background: #2575fc;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    input[type="reset"] {
      background: #999;
    }

    input[type="submit"]:hover {
      background: #1a5edb;
    }

    input[type="reset"]:hover {
      background: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SIT Nagpur Event Registration Form</h1>

    <form action="#" method="post" enctype="multipart/form-data"
    >
      
      <label for="first_name">Enter Your Name:</label>
      <input type="text" name="first_name" id="first_name" required>

      <label for="prn">PRN:</label>
      <input type="text" name="prn" id="prn" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" required>

      <label>Gender:</label>
      <div class="options">
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </div>

      <label>Select Institute:</label>
      <div class="options">
        <input type="radio" name="institute" value="SCMS" required> SCMS
        <input type="radio" name="institute" value="SIT"> SIT
        <input type="radio" name="institute" value="SLS"> SLS
      </div>

      <label>Select Events:</label>
      <div class="options">
        <input type="checkbox" name="events[]" value="Singing"> Singing<br>
        <input type="checkbox" name="events[]" value="Standup Comedy"> Standup Comedy<br>
        <input type="checkbox" name="events[]" value="Drama"> Drama<br>
        <input type="checkbox" name="events[]" value="Dance"> Dance
      </div>

      <label for="section">Select Section:</label>
      <select name="section" id="section" required>
        <option value="">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
      
      <label for="semester">Select Semester:</label>
      <select name="semester" id="semester" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <label for="fileupload">Upload your photo:</label>
      <input type="file" name="fileupload" id="fileupload" accept="image/*,application/pdf" required>

      <div class="buttons">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
